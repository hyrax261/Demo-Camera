<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Photo Capture</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid black;
            display: block;
            margin-bottom: 10px;
        }
        canvas {
            display: none; /* Hidden until a photo is captured */
            max-width: 600px;
            border: 1px solid black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capture Your Photo</h1>
        
        <!-- Video element to display camera stream -->
        <video id="videoElement" autoplay playsinline></video>
        
        <!-- Button to trigger the photo capture -->
        <button id="captureButton">Capture Photo</button>
        
        <!-- Canvas element to draw the captured image -->
        <canvas id="canvasElement"></canvas>
        
        <!-- Link to download the captured image (will be generated by JS) -->
        <a id="downloadLink" style="display: none; margin-top: 10px;" download="user_photo.png">Download Photo</a>

        <script>
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvasElement');
            const captureButton = document.getElementById('captureButton');
            const downloadLink = document.getElementById('downloadLink');
            const context = canvas.getContext('2d');

            // 1. Access the user's camera
            async function startCamera() {
                try {
                    // Request access to the user's media devices (video only)
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Error accessing camera: ", err);
                    alert("Could not access the camera. Please allow camera permissions and ensure you are using HTTPS.");
                }
            }

            // 2. Capture the photo when the button is clicked
            captureButton.addEventListener('click', () => {
                // Set canvas dimensions to match the video stream
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw the current frame of the video onto the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Display the canvas and hide the video temporarily
                canvas.style.display = 'block';
                video.style.display = 'none';
                
                // Generate a data URL for the image and enable the download link
                const image_data_url = canvas.toDataURL('image/png');
                downloadLink.href = image_data_url;
                downloadLink.style.display = 'block';
                captureButton.textContent = 'Recapture Photo';
            });

            // Start the camera function when the page loads
            window.onload = startCamera;
        </script>
    </div>
</body>
</html>
